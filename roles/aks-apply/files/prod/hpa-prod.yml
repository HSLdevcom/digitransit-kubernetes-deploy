---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pelias-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pelias-api
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300 # 5 min
      policies:
      - type: Percent
        value: 100
        periodSeconds: 300
    scaleDown:
      stabilizationWindowSeconds: 300 # 5 min
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300

