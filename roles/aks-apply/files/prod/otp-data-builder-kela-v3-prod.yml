---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: otp-data-builder-kela-v3
spec:
  schedule: "0 0 * * *" # schedule in Finland time
  timeZone: "Europe/Helsinki"
  successfulJobsHistoryLimit: 4
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      backoffLimit: 2 # max two retries
      template:
        metadata:
          labels:
            app: otp-data-builder-kela-v3
        spec:
          priorityClassName: high-priority
          activeDeadlineSeconds: 9000 # one build can take max 2 hours and 30 minutes
          restartPolicy: OnFailure
          nodeSelector:
            agentpool: builderpool
          tolerations:
          - key: "builder"
            operator: "Equal"
            value: "yes"
            effect: "NoSchedule"
          containers:
          - name: otp-data-builder-kela-v3
            image: hsldevcom/otp-data-builder:v3-prod
            volumeMounts:
            - mountPath: /opt/otp-data-builder/storage
              name: datastorage
            imagePullPolicy: Always
            securityContext:
              privileged: true
              capabilities:
                add:
                 - NET_ADMIN
                 - SYS_ADMIN
            env:
            - name: BUILDER_TYPE
              value: "Kela prod v3"
            - name: DOCKER_AUTH
              valueFrom:
                secretKeyRef:
                  name: docker-auth
                  key: docker-auth
            - name: DOCKER_TAG
              value: "v3-prod"
            - name: DOCKER_USER
              valueFrom:
                secretKeyRef:
                  name: docker-user
                  key: docker-user
            - name: SLACK_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-access-token
                  key: slack-access-token
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: slack-ci-channel-id
                  key: slack-ci-channel-id
            - name: MH_BASIC_AUTH
              valueFrom:
                secretKeyRef:
                  name: mh-basic-key
                  key: mh-basic-key
            - name: OTP_TAG
              value: "v2-prod"
            - name: ROUTER_NAME
              value: "kela"
            - name: SKIPPED_SITES
              value: "all"
            - name: SEED_TAG
              value: "v3-prod"
            - name: TOOLS_TAG
              value: "v3-prod"
            - name: JAVA_OPTS
              value: "Xmx16G -Xms16G"
            - name: NOSEED # TODO remove this when seed is ready
              value: "true"
            resources:
              requests:
                memory: 20Gi
                cpu: 7000m
              limits:
                memory: 20Gi
                cpu: 8000m
          imagePullSecrets:
            - name: hsldevcomkey
          volumes:
            - name: "datastorage"
              persistentVolumeClaim:
                claimName: otp-data-builder-kela-v3-pvc

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: otp-data-builder-kela-v3-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: otp-data-builder-kela-v3
