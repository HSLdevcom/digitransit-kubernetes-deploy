apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-waltti
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-waltti-service-port
  selector:
    app: opentripplanner-waltti

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-waltti
  labels:
    app: opentripplanner-waltti
    restartAfterDeployments: "opentripplanner-data-con-waltti"
    restartDelay: "5"
    restartAt: "05.45"
    restartLimitInterval: "720"
spec:
  replicas: 8
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opentripplanner-waltti
  template:
    metadata:
      labels:
        app: opentripplanner-waltti
        lastRestartDate: dummy-value
    spec:
      nodeSelector:
        pool: superpool
      containers:
      - name: opentripplanner-waltti
        image: hsldevcom/opentripplanner:prod
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/otp/routers/waltti/"
        startupProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 380 # leave enough time for potential graph build
          httpGet:
            port: 8080
            path: "/otp/routers/waltti/"
        livenessProbe:
          periodSeconds: 120
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            port: 8080
            path: "/otp/routers/waltti/"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: ROUTER_DATA_CONTAINER_URL
          value: "http://opentripplanner-data-con-waltti:8080"
        - name: ROUTER_NAME
          value: "waltti"
        - name: JAVA_OPTS
          valueFrom:
            secretKeyRef:
              name: otp-waltti-java-opts-prod
              key: otp-waltti-java-opts-prod
        resources:
          requests:
            memory: 11216Mi
            cpu: "7000m"
          limits:
            memory: 11216Mi
            cpu: "8000m"
      imagePullSecrets:
        - name: hsldevcomkey

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opentripplanner-waltti-pdb
spec:
  minAvailable: 75%
  selector:
    matchLabels:
      app: opentripplanner-waltti
