apiVersion: v1
kind: Service
metadata:
  name: pelias-api
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: pelias-api-service-port
    protocol: TCP
  selector:
    app: pelias-api
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pelias-api
  labels:
    app: pelias-api
    update: auto
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pelias-api
  template:
    metadata:
      labels:
        app: pelias-api
        lastRestartDate: dummy-value
        restartAfterDeployments: "pelias-data-container"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pelias-api
              topologyKey: kubernetes.io/hostname
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pelias-data-container
            topologyKey: kubernetes.io/hostname
      nodeSelector:
        pool: superpool
      containers:
      - name: pelias-api
        image: hsldevcom/pelias-api:prod
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: /v1/search?text=helsinki
        livenessProbe:
          initialDelaySeconds: 150
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            port: 8080
            path: /v1/search?text=helsinki
        resources:
          requests:
            memory: "2560Mi"
            cpu: "3000m"
          limits:
            memory: "4560Mi"
            cpu: "6000m"
      imagePullSecrets:
        - name: hsldevcomkey

---

apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: pelias-api-pdb
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: pelias-api
