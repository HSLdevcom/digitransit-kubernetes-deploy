apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-hsl-v2
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-hsl-v2-service-port
  selector:
    app: opentripplanner-hsl-v2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-hsl-v2
  labels:
    app: opentripplanner-hsl-v2
    update: auto
    restartDelay: "1"
    restartAt: "05.15"
    restartLimitInterval: "720"
    checkImageFreshnessAt: "09.00"
    imageFreshnessTitle: "HSL_routing_data"
spec:
  replicas: 18
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opentripplanner-hsl-v2
  template:
    metadata:
      labels:
        app: opentripplanner-hsl-v2
    spec:
      nodeSelector:
        agentpool: powerpool
      tolerations:
      - key: "powerPod"
        operator: "Equal"
        value: "yes"
        effect: "NoSchedule"
      containers:
      - name: opentripplanner-hsl-v2
        image: hsldevcom/opentripplanner:v2-prod-hsl
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: otpcfgmap
            mountPath: /opt/opentripplanner/logback-include-extensions.xml
            subPath: file-from-cfgmap
          - name: datastorage
            mountPath: /var/otp/
        startupProbe:
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 40
          httpGet:
            port: 8080
            path: "/otp/actuators/health"
        readinessProbe:
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 5
          httpGet:
            port: 8080
            path: "/otp/actuators/health"
        livenessProbe:
          periodSeconds: 12
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            port: 8080
            path: "/otp/actuators/health"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: JAVA_OPTS
          value: "-Xmx11G -Xms11G -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:G1ReservePercent=10  -Xlog:gc"
        resources:
          requests:
            memory: "12Gi"
            cpu: "3000m"
          limits:
            memory: "12Gi"
            cpu: "4000m"
      volumes:
      - name: otpcfgmap
        configMap:
          name: opentripplanner-cfgmap
      - name: "datastorage"
        nfs:
          server: digitransitprdaksstorage.file.core.windows.net
          path: /digitransitprdaksstorage/hsl
          readOnly: true
      imagePullSecrets:
        - name: hsldevcomkey

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opentripplanner-hsl-v2-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: opentripplanner-hsl-v2
