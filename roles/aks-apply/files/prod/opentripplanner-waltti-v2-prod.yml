apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-waltti-v2
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-waltti-v2-service-port
  selector:
    app: opentripplanner-waltti-v2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-waltti-v2
  labels:
    app: opentripplanner-waltti-v2
    restartAfterDeployments: "opentripplanner-data-con-waltti-v3"
    restartDelay: "1"
    restartAt: "05.45"
    restartLimitInterval: "720"
spec:
  replicas: 8
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opentripplanner-waltti-v2
  template:
    metadata:
      labels:
        app: opentripplanner-waltti-v2
        lastRestartDate: dummy-value
    spec:
      nodeSelector:
        pool: megapool
      containers:
      - name: opentripplanner-waltti-v2
        image: hsldevcom/opentripplanner:v2-prod
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: otpcfgmap
            mountPath: /opt/opentripplanner/logback-include-extensions.xml
            subPath: file-from-cfgmap
        readinessProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/otp/routers/default/"
        startupProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 380 # leave enough time for potential graph build
          httpGet:
            port: 8080
            path: "/otp/routers/default/"
        livenessProbe:
          periodSeconds: 120
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            port: 8080
            path: "/otp/routers/default/"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: ROUTER_DATA_CONTAINER_URL
          value: "http://opentripplanner-data-con-waltti-v3:8080"
        - name: ROUTER_NAME
          value: "waltti"
        - name: JAVA_OPTS
          value: "-Xmx18g -Xms18g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:G1ReservePercent=10  -Xlog:gc"
        resources:
          requests:
            memory: "20Gi"
            cpu: "7000m"
          limits:
            memory: "20Gi"
            cpu: "8000m"
      volumes:
      - name: otpcfgmap
        configMap:
          name: opentripplanner-cfgmap
      imagePullSecrets:
        - name: hsldevcomkey

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opentripplanner-waltti-v2-pdb
spec:
  minAvailable: 75%
  selector:
    matchLabels:
      app: opentripplanner-waltti-v2
