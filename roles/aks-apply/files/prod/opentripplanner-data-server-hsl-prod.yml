apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-data-server-hsl
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-data-server-hsl-service-port
    protocol: TCP
  selector:
    app: opentripplanner-data-server-hsl
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-data-server-hsl
  labels:
    app: opentripplanner-data-server-hsl
    update: auto
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opentripplanner-data-server-hsl
  template:
    metadata:
      labels:
        app: opentripplanner-data-server-hsl
        lastRestartDate: dummy-value
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - opentripplanner-data-server-hsl
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        agentpool: burstpool
      containers:
      - name: opentripplanner-data-server-hsl
        image: hsldevcom/opentripplanner-data-server:v2-prod-hsl
        volumeMounts:
          - mountPath: /var/www/localhost/htdocs
            name: datastorage
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/version.txt"
        livenessProbe:
          initialDelaySeconds: 500
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/version.txt"
        resources:
          requests:
            memory: "224Mi"
            cpu: "100m"
          limits:
            memory: "224Mi"
            cpu: "200m"
      imagePullSecrets:
        - name: hsldevcomkey
      volumes:
        - name: "datastorage"
          nfs:
            server: digitransitprdaksstorage.file.core.windows.net
            path: /digitransitprdaksstorage/hsl
            readOnly: true

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opentripplanner-data-server-hsl-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: opentripplanner-data-server-hsl
