apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-data-con-waltti-alt-v3
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-data-con-waltti-alt-v3-service-port
    protocol: TCP
  selector:
    app: opentripplanner-data-con-waltti-alt-v3
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-data-con-waltti-alt-v3
  labels:
    app: opentripplanner-data-con-waltti-alt-v3
    update: auto
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: opentripplanner-data-con-waltti-alt-v3
  template:
    metadata:
      labels:
        app: opentripplanner-data-con-waltti-alt-v3
        lastRestartDate: dummy-value
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - opentripplanner-data-con-waltti-alt-v3
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        agentpool: burstpool
      containers:
      - name: opentripplanner-data-con-waltti-alt-v3
        image: hsldevcom/opentripplanner-data-container-waltti-alt:v3-prod
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/version.txt"
        livenessProbe:
          initialDelaySeconds: 500
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/version.txt"
        resources:
          requests:
            memory: "224Mi"
            cpu: "100m"
          limits:
            memory: "224Mi"
            cpu: "200m"
      imagePullSecrets:
        - name: hsldevcomkey

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opentripplanner-data-con-waltti-alt-v3-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: opentripplanner-data-con-waltti-alt-v3
