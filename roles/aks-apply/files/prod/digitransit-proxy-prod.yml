          - name: VARELY_RT_BASIC_AUTH
            valueFrom:
              secretKeyRef:
                name: varely-rt-basic-key
                key: varely-rt-basic-key
          - name: CDN_BASE_URL
            value: "https://cdn.digitransit.fi"
        resources:
            requests:
              memory: "1152Mi"
              cpu: "1000m"
            limits:
              memory: "1152Mi"
              cpu: "1500m"
      imagePullSecrets:
        - name: hsldevcomkey

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: digitransit-proxy-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: digitransit-proxy
