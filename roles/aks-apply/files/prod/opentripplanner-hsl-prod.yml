apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-hsl
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-hsl-service-port
  selector:
    app: opentripplanner-hsl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-hsl
  labels:
    app: opentripplanner-hsl
    restartAfterDeployments: "opentripplanner-data-con-hsl"
    restartDelay: "5"
    restartAt: "05.15"
    restartLimitInterval: "720"
spec:
  replicas: 18
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opentripplanner-hsl
  template:
    metadata:
      labels:
        app: opentripplanner-hsl
        lastRestartDate: dummy-value
    spec:
      nodeSelector:
        pool: megapool
      containers:
      - name: opentripplanner-hsl
        image: hsldevcom/opentripplanner:prod
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/otp/routers/hsl/"
        startupProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 120
          httpGet:
            port: 8080
            path: "/otp/routers/hsl/"
        livenessProbe:
          periodSeconds: 120
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            port: 8080
            path: "/otp/routers/hsl/"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: ROUTER_DATA_CONTAINER_URL
          value: "http://opentripplanner-data-con-hsl:8080"
        - name: ROUTER_NAME
          value: "hsl"
        - name: JAVA_OPTS
          value: "-Xmx14G -Xms14G -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:G1ReservePercent=10  -XX:+PrintGC"
        resources:
          requests:
            memory: "16Gi"
            cpu: "7000m"
          limits:
            memory: "16Gi"
            cpu: "8000m"
      imagePullSecrets:
        - name: hsldevcomkey

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opentripplanner-hsl-pdb
spec:
  minAvailable: 75%
  selector:
    matchLabels:
      app: opentripplanner-hsl
