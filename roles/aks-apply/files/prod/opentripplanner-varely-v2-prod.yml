apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-varely-v2
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-varely-v2-service-port
  selector:
    app: opentripplanner-varely-v2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-varely-v2
  labels:
    app: opentripplanner-varely-v2
    update: auto
    restartDelay: "1"
    restartAt: "03.00"
    restartLimitInterval: "720"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opentripplanner-varely-v2
  template:
    metadata:
      labels:
        app: opentripplanner-varely-v2
        lastRestartDate: dummy-value
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - opentripplanner-varely-v2
                  - opentripplanner-kela-v2
                  - pelias-api
                  - pelias-data-container
                  - hsl-map-server
              topologyKey: kubernetes.io/hostname
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - opentripplanner-waltti-alt-v2
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        agentpool: powerpool
      tolerations:
      - key: "powerPod"
        operator: "Equal"
        value: "yes"
        effect: "NoSchedule"
      containers:
      - name: opentripplanner-varely-v2
        image: hsldevcom/opentripplanner:v2-prod-varely
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: otpcfgmap
            mountPath: /opt/opentripplanner/logback-include-extensions.xml
            subPath: file-from-cfgmap
          - name: datastorage
            mountPath: /var/otp/
        readinessProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/otp/routers/default/"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: JAVA_OPTS
          value: "-Xmx8G -Xms8G -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:G1ReservePercent=10  -Xlog:gc"
        resources:
          requests:
            memory: "10Gi"
            cpu: "3000m"
          limits:
            memory: "10Gi"
            cpu: "4000m"
      volumes:
      - name: otpcfgmap
        configMap:
          name: opentripplanner-cfgmap
      - name: "datastorage"
        persistentVolumeClaim:
          claimName: otp-data-varely-v3-pvc
          readOnly: true
      imagePullSecrets:
        - name: hsldevcomkey
