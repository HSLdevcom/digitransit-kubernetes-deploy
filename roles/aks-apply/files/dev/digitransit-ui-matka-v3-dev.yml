apiVersion: v1
kind: Service
metadata:
  name: digitransit-ui-matka-v3
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: digitransit-ui-matka-v3-service-port
  selector:
    app: digitransit-ui-matka-v3
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitransit-ui-matka-v3
  labels:
    app: digitransit-ui-matka-v3
    update: auto
    restartAt: "03.10_13.10"
    restartLimitInterval: "480"
    restartAfterDeployments: "opentripplanner-finland"
    restartDelay: "5"
spec:
  selector:
    matchLabels:
      app: digitransit-ui-matka-v3
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: digitransit-ui-matka-v3
        lastRestartDate: dummy-value
    spec:
      priorityClassName: medium-priority
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - digitransit-ui-matka-v3
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        pool: defaultpool
      containers:
      - name: digitransit-ui-matka-v3
        image: hsldevcom/digitransit-ui:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 150
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        env:
        - name: CONFIG
          value: "matka"
        - name: API_URL
          value: "https://dev-api.digitransit.fi"
        - name: ASSET_URL
          value: "https://digitransit-dev-cdn-origin.azureedge.net/ui/v3/matka"
        - name: MAP_URL
          value: "https://digitransit-dev-cdn-origin.azureedge.net"
        - name: NODE_OPTS
          value: "--max_old_space_size=600"
        - name: RELAY_FETCH_TIMEOUT
          value: "3000"
        - name: STATIC_MESSAGE_URL
          value: "https://dev-matka-yleisviesti.digitransit.fi"
        - name: API_SUBSCRIPTION_QUERY_PARAMETER_NAME
          valueFrom:
            secretKeyRef:
              name: "digitransit-subscription-key-name"
              key: "digitransit-subscription-key-name"
        - name: API_SUBSCRIPTION_HEADER_NAME
          valueFrom:
            secretKeyRef:
              name: "digitransit-subscription-key-name"
              key: "digitransit-subscription-key-name"
        - name: API_SUBSCRIPTION_TOKEN
          valueFrom:
            secretKeyRef:
              name: "dev-digitransit-ui-matka-v3-apim-key"
              key: "dev-digitransit-ui-matka-v3-apim-key"    
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-dsn
              key: sentry-dsn
        resources:
          requests:
            memory: 1024Mi
            cpu: 500m
          limits:
            memory: 1024Mi
            cpu: 2000m
      imagePullSecrets:
        - name: hsldevcomkey
