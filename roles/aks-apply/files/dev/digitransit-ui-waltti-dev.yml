apiVersion: v1
kind: Service
metadata:
  name: digitransit-ui-waltti
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: digitransit-ui-waltti-service-port
  selector:
    app: digitransit-ui-waltti
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitransit-ui-waltti
  labels:
    app: digitransit-ui-waltti
    update: auto
    restartAt: "03.10_13.10"
    restartLimitInterval: "480"
    restartAfterDeployments: "opentripplanner-waltti"
    restartDelay: "5"
spec:
  selector:
    matchLabels:
      app: digitransit-ui-waltti
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: digitransit-ui-waltti
        lastRestartDate: dummy-value
    spec:
      priorityClassName: medium-priority
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: Exists
              topologyKey: kubernetes.io/hostname
      containers:
      - name: digitransit-ui-waltti
        image: hsldevcom/digitransit-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 150
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        env:
        - name: API_URL
          value: "https://dev-api.digitransit.fi"
        - name: ASSET_URL
          value: "https://digitransit-dev-cdn-origin.azureedge.net/ui/v1/waltti"
        - name: MAP_URL
          value: "https://digitransit-dev-cdn-origin.azureedge.net"
        - name: NODE_OPTS
          value: "--max_old_space_size=900"
        - name: RELAY_FETCH_TIMEOUT
          value: "3000"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-dsn
              key: sentry-dsn
        - name: SENTRY_SECRET_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-secret-dsn
              key: sentry-secret-dsn
        - name: GTM_ID
          valueFrom:
            secretKeyRef:
              name: gtm-id
              key: gtm-id
        - name: BASE_CONFIG
          value: "waltti"
        - name: REALTIME_PATCH
          value: "{\"tampere\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}, \"LINKKI\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}, \"Lappeenranta\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}, \"Joensuu\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}, \"Kuopio\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}, \"FOLI\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}, \"OULU\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}, \"Hameenlinna\": {\"mqtt\": \"wss://mqtt.waltti.fi/mqtt\"}}"
        resources:
          requests:
            memory: 1200Mi
            cpu: 500m
          limits:
            memory: 1200Mi
            cpu: 2000m
      imagePullSecrets:
        - name: hsldevcomkey
