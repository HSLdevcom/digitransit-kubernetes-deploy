---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hsl-timetable-builder
spec:
  schedule: "25 6 * * *" # schedule in Finland time
  timeZone: "Europe/Helsinki"
  successfulJobsHistoryLimit: 4
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      backoffLimit: 0 # max two retries
      template:
        metadata:
          labels:
            app: hsl-timetable-builder
        spec:
          priorityClassName: high-priority
          activeDeadlineSeconds: 7200 # one build can take max 2 hours
          restartPolicy: OnFailure
          nodeSelector:
            pool: megapool
          containers:
          - name: dind
            image: docker:20.10.7-dind
            securityContext:
              privileged: true
            env:
            - name: DOCKER_TLS_CERTDIR
              value: ''
            volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
            resources:
              requests:
                memory: 3Gi
                cpu: 1000m
              limits:
                memory: 3Gi
                cpu: 4000m
          - name: hsl-timetable-builder
            image: hsldevcom/hsl-timetable-builder:latest
            imagePullPolicy: Always
            securityContext:
              privileged: true
              capabilities:
                add:
                 - NET_ADMIN
                 - SYS_ADMIN
            env:
            - name: DOCKER_BUILDKIT
              value: '1'
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            - name: DOCKER_AUTH
              valueFrom:
                secretKeyRef:
                  name: docker-auth
                  key: docker-auth
            - name: DOCKER_TAG
              value: "latest"
            - name: DOCKER_USER
              valueFrom:
                secretKeyRef:
                  name: docker-user
                  key: docker-user
            - name: FONTSTACK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fontstack-password
                  key: fontstack-password
            - name: SLACK_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: slack-access-token
                  key: slack-access-token
            - name: SLACK_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: slack-ci-channel-id
                  key: slack-ci-channel-id
            - name: TAKU_API_URL
              valueFrom:
                secretKeyRef:
                  name: taku-api
                  key: taku-api
            - name: TAKU_KEY
              valueFrom:
                secretKeyRef:
                  name: taku-key
                  key: taku-key
            - name: AUTHENTICATION_HEADER
              valueFrom:
                secretKeyRef:
                  name: "digitransit-subscription-key-name"
                  key: "digitransit-subscription-key-name"
            - name: AUTHENTICATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "hsl-timetable-builder-apim-key"
                  key: "hsl-timetable-builder-apim-key"
            - name: TIMETABLE_DAYS_ADVANCE
              value: "2"
            - name: BUILD_INTERVAL
              value: "-1" # don't run build in a loop
            resources:
              requests:
                memory: 3Gi
                cpu: 1000m
              limits:
                memory: 3Gi
                cpu: 4000m
          imagePullSecrets:
            - name: hsldevcomkey
          volumes:
          - name: dind-storage
            emptyDir: {}
          - name: docker-socket-volume
            hostPath:
              path: /var/run/docker.sock
              type: File

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hsl-timetable-builder-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: hsl-timetable-builder
