apiVersion: v1
kind: Service
metadata:
  name: navigator-server
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: navigator-server-service-port
    protocol: TCP
  selector:
    app: navigator-server
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: navigator-server
  labels:
    app: navigator-server
    update: auto
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: navigator-server
  template:
    metadata:
      labels:
        app: navigator-server
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: Exists
              topologyKey: kubernetes.io/hostname
      containers:
      - name: navigator-server
        image: hsldevcom/navigator-server
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: /
        livenessProbe:
          initialDelaySeconds: 150
          periodSeconds: 10
          failureThreshold: 5
          timeoutSeconds: 10
          httpGet:
            port: 8080
            path: /
        env:
        - name: NODE_OPTS 
          value: --max_old_space_size=100
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 100m        
