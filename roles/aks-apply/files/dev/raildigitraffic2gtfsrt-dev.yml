apiVersion: v1
kind: Service
metadata:
  name: raildigitraffic2gtfsrt
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: raildigitraffic2gtfsrt-service-port
    protocol: TCP
  selector:
    app: raildigitraffic2gtfsrt
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: raildigitraffic2gtfsrt
  labels:
    app: raildigitraffic2gtfsrt
    update: auto
    restartAfterDeployments: "opentripplanner-data-con-finland_opentripplanner-data-con-hsl"
    restartDelay: "5"  
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: raildigitraffic2gtfsrt
  template:
    metadata:
      labels:
        app: raildigitraffic2gtfsrt
        lastRestartDate: dummy-value
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: Exists
              topologyKey: kubernetes.io/hostname
      containers:
      - name: raildigitraffic2gtfsrt
        image: hsldevcom/raildigitraffic2gtfsrt:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/hsl"
        livenessProbe:
          initialDelaySeconds: 1400
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
          httpGet:
            port: 8080
            path: "/hsl"
        env:
        - name: API_BASE_URL
          value: "https://dev-api.digitransit.fi/routing-data/v2/"
        resources:
          requests:
            memory: "1200Mi"
            cpu: "200m"
          limits:
            memory: "1200Mi"
            cpu: "1000m"
      imagePullSecrets:
        - name: hsldevcomkey
