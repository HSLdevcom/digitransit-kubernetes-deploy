apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-waltti-v2
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-waltti-v2-service-port
  selector:
    app: opentripplanner-waltti-v2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-waltti-v2
  labels:
    app: opentripplanner-waltti-v2
    update: auto
    restartAfterDeployments: "opentripplanner-data-con-waltti-v3"
    restartDelay: "1"
    restartAt: "02.45"
    restartLimitInterval: "720"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: opentripplanner-waltti-v2
  template:
    metadata:
      labels:
        app: opentripplanner-waltti-v2
        lastRestartDate: dummy-value
    spec:
      priorityClassName: medium-priority
      nodeSelector:
        pool: superpool
      containers:
      - name: opentripplanner-waltti-v2
        image: hsldevcom/opentripplanner:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/otp/routers/default/"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: ROUTER_DATA_CONTAINER_URL
          value: "http://opentripplanner-data-con-waltti-v3:8080"
        - name: ROUTER_NAME
          value: "waltti"
        - name: JAVA_OPTS
          valueFrom:
            secretKeyRef:
              name: otp-waltti-v2-java-opts-dev
              key: otp-waltti-v2-java-opts-dev
        resources:
          requests:
            memory: "11Gi"
            cpu: "7000m"
          limits:
            memory: "11Gi"
            cpu: "8000m"
      imagePullSecrets:
        - name: hsldevcomkey
