---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: pelias-data-container-builder-dev
spec:
  schedule: "45 2 * * *" # schedule in UTC time
  successfulJobsHistoryLimit: 4
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      backoffLimit: 2 # max two retries
      template:
        spec:
          priorityClassName: high-priority
          activeDeadlineSeconds: 9000 # one build can take max 2 hours and 30 mins
          restartPolicy: OnFailure
          containers:
          - name: pelias-data-container-builder-dev
            image: hsldevcom/pelias-data-container-builder
            volumeMounts:
              - mountPath: var/run/docker.sock
                name: "docker-sock-volume"
            imagePullPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
            env:
            - name: DOCKER_AUTH
              valueFrom:
                secretKeyRef:
                  name: docker-auth
                  key: docker-auth
            - name: DOCKER_USER
              valueFrom:
                secretKeyRef:
                  name: docker-user
                  key: docker-user
            - name: BUILDER_TYPE
              value: "dev"
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: slack-webhook
                  key: slack-webhook
            - name: MMLAPIKEY
              valueFrom:
                secretKeyRef:
                  name: mmlapikey
                  key: mmlapikey
            - name: BUILD_INTERVAL
              value: "-1" # builder shuts down after first build
            resources:
              requests:
                memory: 6Gi
                cpu: 2000m
              limits:
                memory: 6Gi
                cpu: 7000m
          imagePullSecrets:
            - name: hsldevcomkey
          volumes:
            - name: "docker-sock-volume"
              hostPath:
                # location on host
                path: /var/run/docker.sock
