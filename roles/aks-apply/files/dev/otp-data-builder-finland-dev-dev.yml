---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: otp-data-builder-finland-dev
spec:
  schedule: "30 14 * * *"
  successfulJobsHistoryLimit: 4
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      backoffLimit: 2 # max two retries
      template:
        metadata:
          labels:
            app: otp-data-builder-finland-dev
        spec:
          priorityClassName: high-priority
          activeDeadlineSeconds: 9000 # one build can take max 2 hours and 30 minutes
          restartPolicy: OnFailure
          nodeSelector:
            pool: megapool
          containers:
          - name: otp-data-builder-finland-dev
            image: hsldevcom/otp-data-builder:latest
            imagePullPolicy: Always
            securityContext:
              privileged: true
              capabilities:
                add:
                 - NET_ADMIN
                 - SYS_ADMIN
            env:
            - name: BUILDER_TYPE
              value: "Finland dev"
            - name: DOCKER_AUTH
              valueFrom:
                secretKeyRef:
                  name: docker-auth
                  key: docker-auth
            - name: DOCKER_TAG
              value: "latest"
            - name: DOCKER_USER
              valueFrom:
                secretKeyRef:
                  name: docker-user
                  key: docker-user
            - name: EXTRA_SRC
              value: "{\"tampere\": {\"url\": \"http://ekstrat.tampere.fi/ekstrat/ptdata/tamperefeed.zip\", \"routers\": [\"finland\"]}, \"MATKA\": {\"url\": \"https://koontikartta.navici.com/tiedostot/gtfs_digitransit.zip\", \"rules\": [\"router-finland/gtfs-rules/matka-cleaned.rule\"], \"routers\": [\"finland\"]}, \"FOLI\": {\"url\": \"http://data.foli.fi/gtfs/gtfs.zip\", \"fit\": false, \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Kuopio\": {\"url\": \"http://karttapalvelu.kuopio.fi/google_transit/google_transit.zip\", \"fit\": false, \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Lahti\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/223.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Vaasa\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/249.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Joensuu\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/207.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Hameenlinna\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/203.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Lappeenranta\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/225.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Kotka\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/217.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Kouvola\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/219.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Rovaniemi\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/237.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Mikkeli\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/227.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}, \"Kajaani\": {\"url\": \"https://tvv.fra1.digitaloceanspaces.com/211.zip\", \"fit\": \"gtfs_shape_mapfit/fit_gtfs_stops.bash\", \"rules\": [\"router-waltti/gtfs-rules/waltti.rule\"], \"routers\": [\"finland\"]}}"
            - name: EXTRA_UPDATERS
              value: "{\"hsl-trip-updates\": {\"topic\": \"gtfsrt/dev/fi/hsl/tu\", \"url\": \"tcp://test91.rt.hsl.fi\", \"routers\": [\"finland\"]}, \"hsl-alerts\": {\"url\": \"https://dev-api.digitransit.fi/realtime/service-alerts/v2/hsl\", \"routers\": [\"finland\"]}, \"tampere-trip-updates\": {\"url\": \"https://gtfsrt.blob.core.windows.net/lmj/tripupdate\", \"routers\": [\"finland\"]}, \"hsl-car-park\": {\"url\": \"http://digitransit-proxy:8080/out/test.liipi.hsldev.com/api/v1/facilities.json?limit=-1\", \"type\": \"car-park\", \"sourceType\": \"hsl-parkandride\",  \"frequencySec\": 600, \"routers\": [\"finland\"]}, \"hsl-bike-park\": {\"url\": \"http://digitransit-proxy:8080/out/test.liipi.hsldev.com/api/v1/facilities.json?limit=-1\", \"type\": \"bike-park\", \"sourceType\": \"hsl-parkandride\",  \"frequencySec\": 600, \"routers\": [\"finland\"]}, \"foli-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://siri2gtfsrt:8080/FOLI\", \"feedId\": \"FOLI\", \"fuzzyTripMatching\": true, \"routers\": [\"finland\"]}, \"foli-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/data.foli.fi/gtfs-rt/reittiopas\", \"feedId\": \"FOLI\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kuopio-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/vilkku.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Kuopio\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kuopio-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/vilkku.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Kuopio\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"lahti-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/lsl.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Lahti\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"lahti-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/lsl.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Lahti\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"vaasa-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/lifti.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Vaasa\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"vaasa-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/lifti.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Vaasa\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"joensuu-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/jojo.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Joensuu\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"joensuu-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/jojo.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Joensuu\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"hameenlinna-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/hameenlinna.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Hameenlinna\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"hameenlinna-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/hameenlinna.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Hameenlinna\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"lappeenranta-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/lappeenranta.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Lappeenranta\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"lappeenranta-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/lappeenranta.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Lappeenranta\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kotka-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/jonnejaminne.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Kotka\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kotka-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/jonnejaminne.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Kotka\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kouvola-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/koutsi.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Kouvola\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kouvola-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/koutsi.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Kouvola\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"rovaniemi-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/linkkari.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Rovaniemi\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"rovaniemi-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/linkkari.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Rovaniemi\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"mikkeli-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/mikkeli.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Mikkeli\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"mikkeli-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/mikkeli.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Mikkeli\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kajaani-trip-updates\": {\"type\": \"stop-time-updater\",  \"frequencySec\": 60, \"sourceType\": \"gtfs-http\", \"url\": \"http://digitransit-proxy:8080/out/kajaani.mattersoft.fi/api/gtfsrealtime/v1.0/feed/tripupdate\", \"feedId\": \"Kajaani\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}, \"kajaani-alerts\": {\"type\": \"real-time-alerts\",  \"frequencySec\": 30, \"url\": \"http://digitransit-proxy:8080/out/kajaani.mattersoft.fi/api/gtfsrealtime/v1.0/feed/servicealert\", \"feedId\": \"Kajaani\", \"fuzzyTripMatching\": false, \"routers\": [\"finland\"]}}"
            - name: OTP_TAG
              value: "latest"
            - name: ROUTERS
              value: "finland"
            - name: SEED_TAG
              value: "latest"
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: slack-webhook
                  key: slack-webhook
            - name: TOOLS_TAG
              value: "latest"
            resources:
              requests:
                memory: 11Gi
                cpu: 3000m
              limits:
                memory: 11Gi
                cpu: 6000m
          imagePullSecrets:
            - name: hsldevcomkey

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: otp-data-builder-finland-dev-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: otp-data-builder-finland-dev
