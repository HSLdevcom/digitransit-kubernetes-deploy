apiVersion: v1
kind: Service
metadata:
  name: pelias-data-container
spec:
  ports:
  - port: 9200
    targetPort: 9200
    name: pelias-data-container-service-port-1
    protocol: TCP
  - port: 9300
    targetPort: 9300
    name: pelias-data-container-service-port-2
    protocol: TCP
  selector:
    app: pelias-data-container
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pelias-data-container
  labels:
    app: pelias-data-container
    update: auto
    restartAt: "05.00"
    restartLimitInterval: "720"
    checkImageFreshnessAt: "09.00"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pelias-data-container
  template:
    metadata:
      labels:
        app: pelias-data-container
    spec:
      nodeSelector:
        agentpool: powerpool
      tolerations:
      - key: "powerPod"
        operator: "Equal"
        value: "yes"
        effect: "NoSchedule"
      containers:
      - name: pelias-data-container
        image: hsldevcom/pelias-data-container:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 9200
          name: vip0
        - containerPort: 9300
          name: vip1
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 9200
            path: /_search?q=name.fi:helsinki
        livenessProbe:
          initialDelaySeconds: 600
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
          httpGet:
            port: 9200
            path: /_search?q=name.fi:helsinki
        env:
        - name: ES_HEAP_SIZE
          value: 2g
        resources:
          requests:
            memory: 3Gi
            cpu: 2000m
          limits:
            memory: 3Gi
            cpu: 4000m
      imagePullSecrets:
        - name: hsldevcomkey