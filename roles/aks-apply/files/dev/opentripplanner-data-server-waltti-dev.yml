apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-data-server-waltti
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-data-server-waltti-service-port
    protocol: TCP
  selector:
    app: opentripplanner-data-server-waltti
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-data-server-waltti
  labels:
    app: opentripplanner-data-server-waltti
    update: auto
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: opentripplanner-data-server-waltti
  template:
    metadata:
      labels:
        app: opentripplanner-data-server-waltti
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - opentripplanner-data-server-waltti
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        agentpool: burstpool
      containers:
      - name: opentripplanner-data-server-waltti
        image: hsldevcom/opentripplanner-data-server:v2-waltti
        volumeMounts:
          - mountPath: /var/www/localhost/htdocs
            name: datastorage
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/version.txt"
        livenessProbe:
          initialDelaySeconds: 500
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 2
          httpGet:
            port: 8080
            path: "/version.txt"
        resources:
          requests:
            memory: "224Mi"
            cpu: "30m"
          limits:
            memory: "224Mi"
            cpu: "50m"
      imagePullSecrets:
        - name: hsldevcomkey
      volumes:
        - name: "datastorage"
          persistentVolumeClaim:
            claimName: otp-data-waltti-v2-pvc
            readOnly: true

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opentripplanner-data-server-waltti-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: opentripplanner-data-server-waltti
