apiVersion: v1
kind: Service
metadata:
  name: digitransit-performance-tests
spec:
  ports:
  - port: 8080
#    targetPort: <targetPORT>
    name: digitransit-performance-tests-service-port
    protocol: TCP
  selector:
    app: digitransit-performance-tests
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitransit-performance-tests
  labels:
    app: digitransit-performance-tests
spec:
  replicas: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: digitransit-performance-tests
  template:
    metadata:
      labels:
        app: digitransit-performance-tests
        update: auto
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: Exists
              topologyKey: kubernetes.io/hostname
      containers:
      - name: digitransit-performance-tests
        image: hsldevcom/digitransit-performance-tests
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: "docker-sock"
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        # TODO: network: BRIDGE ??
    #    readinessProbe:
    #      initialDelaySeconds: <gracePeriodSeconds>
    #      periodSeconds: <timeoutSeconds>
    #      failureThreshold: <maxConsecutiveFailures>
    #      httpGet:
    #        port: <PORT>
    #        path: </path/>
        env:
        - name: CONCURRENT_USERS
          value: "75"
        - name: FILES_AND_HEADERS
          value: "test_data_otp_external.txt --content-type 'application/graphql',test2.txt,test_data_pelias_external.txt"
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-webhook
              key: slack-webhook
        - name: TEST_TIME
          value: "07:25:00"
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "128Mi"
            cpu: "1000M"
      volumes:
        - name: "docker-sock"
          azureFile:
            secretName: dev-aks-fileshare
            shareName: devaksshare
            readOnly: false
