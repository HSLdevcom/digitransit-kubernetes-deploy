apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-data-con-waltti
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-data-con-waltti-service-port
    protocol: TCP
  selector:
    app: opentripplanner-data-con-waltti
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-data-con-waltti
  labels:
    app: opentripplanner-data-con-waltti
    update: auto
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: opentripplanner-data-con-waltti
  template:
    metadata:
      labels:
        app: opentripplanner-data-con-waltti
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: Exists
              topologyKey: kubernetes.io/hostname
      containers:
      - name: opentripplanner-data-con-waltti
        image: hsldevcom/opentripplanner-data-container-waltti:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          timeoutSeconds: 10
          failureThreshold: 30
          httpGet:
            port: 8080
            path: "/version.txt"
        livenessProbe:
          initialDelaySeconds: 150
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 25
          httpGet:
            port: 8080
            path: "/version.txt"
        resources:
          requests:
            memory: "224Mi"
          limits:
            memory: "224Mi"
            cpu: "100m"
