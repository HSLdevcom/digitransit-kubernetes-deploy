---
apiVersion: v1
kind: Service
metadata:
  name: pelias-data-container-builder
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: pelias-data-container-builder-service-port
  selector:
    app: pelias-data-container-builder
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pelias-data-container-builder
  labels:
    app: pelias-data-container-builder
    update: auto
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pelias-data-container-builder
  template:
    metadata:
      labels:
        app: pelias-data-container-builder
    spec:
      containers:
      - name: pelias-data-container-builder
        image: hsldevcom/pelias-data-container-builder
        volumeMounts:
          - mountPath: var/run/docker.sock
            name: "docker-sock-volume"
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        env:
        - name: DOCKER_AUTH
          valueFrom:
            secretKeyRef:
              name: docker-auth
              key: docker-auth
        - name: DOCKER_USER
          valueFrom:
            secretKeyRef:
              name: docker-user
              key: docker-user
        - name: DOCKER_API_VERSION #TODO this should be removed from code and it should use default
          value: "1.38"
        - name: DOCKER_TAG #TODO eventually this can be changed to latest and replace existing builder
          value: "kube-test"
        - name: BUILDER_TYPE #TODO eventually this can be changed to latest and replace existing builder
          value: "kube"
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: slack-webhook
              key: slack-webhook   
        - name: MMLAPIKEY
          valueFrom:
            secretKeyRef:
              name: mmlapikey
              key: mmlapikey  
        resources:
          requests:
            memory: 6Gi
          limits:
            memory: 6Gi
            cpu: 2000m
      volumes:
        - name: "docker-sock-volume"
          hostPath:
             # location on host
            path: /var/run/docker.sock

