apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-waltti
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-waltti-service-port
  selector:
    app: opentripplanner-waltti

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-waltti
  labels:
    app: opentripplanner-waltti
    update: auto
    restartAfterDeployments: "opentripplanner-data-con-next-waltti"
    restartDelay: "1"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: opentripplanner-waltti
  template:
    metadata:
      labels:
        app: opentripplanner-waltti
    spec:
      containers:
      - name: opentripplanner-waltti
        image: hsldevcom/opentripplanner:latest
        imagePullPolicy: Always
        # TODO: network: BRIDGE ??
        ports:
        - containerPort: 8080
        livenessProbe:
          initialDelaySeconds: 1200
          periodSeconds: 20
          failureThreshold: 3
          httpGet:
            port: 8080
            path: "/otp/routers/waltti/"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: ROUTER_DATA_CONTAINER_URL
          value: "https://dev-next-api.digitransit.fi/routing-data/v2/next-waltti"
        - name: ROUTER_NAME
          value: "waltti"
        - name: JAVA_OPTS
          valueFrom:
            secretKeyRef:
              name: otp-java-opts-dev
              key: otp-java-opts-dev
        resources:
          requests:
            memory: "9216Mi"
          limits:
            memory: "9216Mi"
            cpu: "1900m"
