apiVersion: v1
kind: Service
metadata:
  name: opentripplanner-waltti
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: opentripplanner-waltti-service-port
  selector:
    app: opentripplanner-waltti

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opentripplanner-waltti
  labels:
    app: opentripplanner-waltti
    update: auto
    restartAfterDeployments: "opentripplanner-data-con-next-waltti" # TODO remove -next
    restartDelay: "1"
    restartAt: "05.45"
    restartLimitInterval: "720"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: opentripplanner-waltti
  template:
    metadata:
      labels:
        app: opentripplanner-waltti
    spec:
      containers:
      - name: opentripplanner-waltti
        image: hsldevcom/opentripplanner:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 600 # this needs to be high because otp can build its own graph which takes time
          httpGet:
            port: 8080
            path: "/otp/routers/waltti/"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: ROUTER_DATA_CONTAINER_URL
          value: "http://opentripplanner-data-con-next-waltti:8080" # TODO remove -next
        - name: ROUTER_NAME
          value: "waltti"
        - name: JAVA_OPTS
          valueFrom:
            secretKeyRef:
              name: otp-java-opts-dev
              key: otp-java-opts-dev
        resources:
          requests:
            memory: "11240Mi"
          limits:
            memory: "11240Mi"
            cpu: "1900m"
