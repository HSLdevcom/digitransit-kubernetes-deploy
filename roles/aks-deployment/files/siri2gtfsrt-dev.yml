apiVersion: v1
kind: Service
metadata:
  name: siri2gtfsrt
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: siri2gtfsrt-service-port
    protocol: TCP
  selector:
    app: siri2gtfsrt
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: siri2gtfsrt
  labels:
    app: siri2gtfsrt
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: siri2gtfsrt
  template:
    metadata:
      labels:
        app: siri2gtfsrt
        update: auto
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: Exists
              topologyKey: kubernetes.io/hostname
      containers:
      - name: siri2gtfsrt
        image: hsldevcom/siri2gtfsrt
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        # TODO: network: BRIDGE ??
        ports:
        - containerPort: 8080
        # livenessProbe:
        #   initialDelaySeconds: 300
        #   periodSeconds: 10
        #   failureThreshold: 5
        #   httpGet:
        #     port: 8080
        #     path: /HSL
        env:
        - name: HSL_URL
          value: "http://navigator-server.marathon.l4lb.thisdcos.directory:8080/siriaccess/vm/json?operatorRef=HSL"
        - name: TRAIN_URL
          value: "http://raildigitraffic2gtfsrt.marathon.l4lb.thisdcos.directory:8080/hsl"
        - name: TRIP_UPDATE_URL
          value: "http://hslalert.marathon.l4lb.thisdcos.directory:8080/"
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "128Mi"
            cpu: "300m"      
